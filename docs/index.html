<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Descripción Clara</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Descripción Clara">
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1>Descripción Clara</h1>
        <div class="container">
            <form id="form">
                <label for="actividad">Actividad</label>
                <select id="actividad" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                </select>

                <label for="cliente">Cliente</label>
                <select id="cliente" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                </select>

                <label for="ciudad">Ciudad</label>
                <select id="ciudad" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                </select>

                <label for="equipo">Equipo</label>
                <select id="equipo" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                </select>

                <label for="serial">Serial</label>
                <select id="serial" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                </select>

                <label for="concepto">Concepto</label>
                <select id="concepto" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                </select>

                <div id="camposTransporte" style="display:none;">
                    <label for="lugarInicial">Lugar Inicial</label>
                    <select id="lugarInicial" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                    </select>

                    <label for="lugarFinal">Lugar Final</label>
                    <select id="lugarFinal" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                    </select>
                </div>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required value="2025-02-06">

                <label for="codigo">Código Generado</label>
                <input type="text" id="codigo" readonly>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Generar Código</button>
                    
                    <div class="buttons-container">
                        <button type="button" id="copiar" class="btn-secondary">Copiar</button>
                        <button type="button" id="limpiar" class="btn-secondary">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
